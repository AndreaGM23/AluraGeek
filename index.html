<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header-container">
            <img src="assets/Logo.png" alt="">

        </div>

    </header>

    <main>
        <div class="productos" >
            <h2>MIS PRODUCTOS</h2>

            <div data-product class="contenedor_principal_productos" >
                


                
            



            </div>
        </div>




        
        <div class="seccion_formulario" >

            <h2>Agregar producto</h2>
            <form class="form-container" data-form >
                <input class="ingreso-datos" data-name placeholder="Nombre" type="text">
                <input class="ingreso-datos" data-price placeholder="Precio" type="text">
                <input class="ingreso-datos" data-image placeholder="Imagen..." type="text">

                <div class="button-container" >
                    <button type="submit" class="button-submit" id="button" >Enviar</button>
                    <button type="reset" class="button-clear" id="button" >Limpiar</button>

                </div>
               


            </form>

        </div>
       

    </main>

    <footer>
        <div class="pie" >
            <img src="assets/Logo.png" alt="">
            <p>DESARROLLADO POR ANDREA GRANADOS</p>
            <p>ALURA LATAM 2024</p>

        </div>
    </footer>

    
    <script type="module" src="js/controllers/main.js"></script>
</body>
</html>
